<body>

<center>

<center><h1> <font color="red">Cadastre-se</font>.É rápido e fácil!</h1></center>
 <form>
    <p><b>Nome</b><font color="red">*</font><br><input type="text" name="nome" size="100"></p>
    <p><b>E-mail</b><font color="red">*</font><br><input type="text" name="email" size="100"></p>
 <table align="center">
  <tr>
    <td><b>Senha</b><font color="red">*</font>(máximo de 10 letras)<br><input type="password" name="senha" size="50"></td>
    <td><b>Confirmar senha</b><font color="red">*</font>(senha A-Z ou 0-9)<br><input type="password" name="confirmar_senha" size="50"></td>
  </tr>
</table>
  <p><b>CPF</b><font color="red">*</font><br><input type="text" name="cpf" size="100"></p><br>
  <table align="center">
   <tr>
     <td><b>Tipo</b><font color="red">*</font><br><select name="tipo">
       <option selected>Rua</option>
       <option>Avenida</option></td>
     <td><b>Endereço</b><font color="red">*</font><br><input type="name" name="endereco" size="100"></td>
   </tr>
  </table>
  <table align="center">
   <tr>
     <td><b>Complemento</b><br><input type="name" name="complemento" size="50"></td>
     <td><b>Bairro/Distrito</b><font color="red">*</font><br><input type="name" name="bairro_distrito" size="50"></td>
   </tr>
  </table>
  <table align="center">
   <tr>
     <td><b>Cidade</b><font color="red">*</font><br><input type="name" name="cidade" size="50"></td>
     <td><b>Estado</b><font color="red">*</font><br><input type="name" name="estado" size="50"></td>
   </tr>
  </table>
 </form>

</center>
